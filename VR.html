<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 0 0" color="green"></a-box>
      <a-sphere position="2 3 -3" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 1.5 -3" rotation="0 0 -45" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
     <a-box position="-1.5 0.5 -3" rotation="0 0 0" color="green"></a-box>
      <a-sphere position="-4.5 3 -3" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-2.5 1.5 -3" rotation="0 0 45" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
